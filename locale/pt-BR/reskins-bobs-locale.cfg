[mod-setting-description]
reskins-bobs-do-bobassembly=Reskin de máquinas de montagem, fornalhas, refinarias, destilarias, eletrolisadores e usinas químicas adicionados pelo mod Bob's Assembling Machines.
reskins-bobs-do-bobelectronics-circuits=Reskin dos circuitos adicionados pelo mod Bob's Electronics.
reskins-bobs-do-bobgreenhouse=Reskin das estufas adicionadas pelo mod Bob's Greenhouse.
reskins-bobs-do-boblogistics=Reskin dos baús logísticos, roboportes e estruturas da rede robótica, insersores, esteiras, tanques de armazenamento, bombas, e canos adicionados pelo mod Bob's Logistics.
reskins-bobs-do-bobmining=Reskin das mineiradoras e bombas de petróleo adicionadas pelo mod Bob's Mining.
reskins-bobs-do-bobmodules=Reskin dos transmissores e laboratórios adicionados pelo mod Bob's Modules.
reskins-bobs-do-bobores=Reskin dos recursos e minérios adicionados pelo mod Bob's Ores.
reskins-bobs-do-bobplates=Reskin dos tanques de armazenamento pequenos e na linha, e bombas adicionadas pelo mod Bob's Metals, Chemicals, and Intermediaries.
reskins-bobs-do-bobpower=Reskin das caldeiras, motores e turbinas, os painéis solares e acumuladores, os reatores nucleares, trocadores de calor, tubo de calor e geradores adicionados pelo mod Bob's Power.
reskins-bobs-do-bobrevamp=Reskin dos reatores nucleares de acordo com os tipos de combustível urânio, tório e deutério habilidados pelo mod Bob's Revamp, ao invés de referente ao nível.
reskins-bobs-do-bobtech=Reskin dos laboratórios adicionados pelo mod Bob's Technology.
reskins-bobs-do-bobwarfare=Reskin das torres, muros e radares adicionados pelo mod Bob's Warfare.

reskins-bobs-do-inserter-filter-symbol=Quando o Bob's Inserter Overhaul está habilitado, mostra um símbolo nos insersores com filtro para distinguir melhor eles dos insersores normais.
reskins-bobs-flip-stack-inserter-icons=Quando o Bob's Inserter Overhaul está habilitado, vira os insersores de pilha horizontalmente para aumentar o contraste com os insersores normais.

reskins-bobs-do-pipe-tier-labeling=Quando Rótulos de nível está ligado, também mostra os rótulos de níveis nos itens canos, canos subterrâneos e tubos de calor adicionadores pelo mod Bob's Logistics e Bob's Power.
reskins-bobs-do-belt-entity-tier-labeling=Quando Rótulos de nível estiverem ligados, também mostra rótulos de nível nos itens esteiras, esteiras subterrânea e divisores adicionados pelo mob Bob's Logistics
reskins-bobs-do-furnace-tier-labeling=Quando Rótulos de nível estiverem ligados, também mostra rótulos de nível nos itens fornalha de pedra, fornalha de aço e fornalha elétrica adicionados pelo mob Bob's Assembly.
reskins-bobs-do-inserter-tier-labeling=Quando Rótulos de nível estiverem ligados, também mostra rótulos de nível nos itens insersores e insersores com filtro adicionados pelo mod Bob's Logistics.

reskins-bobs-hydrazine-is-blue=Colore o Gerador de Hidrazina de [color=#7ac1de][font=default-bold]azul claro[/font][/color] em relação ao combustivel. Senão, o Gerador de Hidrazina será colorido como o quarto nível de gerador de fluido.

reskins-bobs-do-basic-belts-separately=Habilita customização de cores básicas de esteiras através de valores de cor hexadecimal. Suporta códigos hexadecimais das seguinte formas: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww', and 'w'.
reskins-bobs-basic-belts-color=Escolha cor para esteiras básicas e entidades associadas.\n\n[color=#9cdcfe]Padrão[/color]: [color=#bfbfbf][font=default-bold]bfbfbf[/font][/color]

reskins-bobs-do-progression-based-robots=Robôs Logísticos e de Construção, quando usando o estilo de visualização de nível [font=default-semibold]Progressão[/font], irá alinhar com os componentes de robôs adicionados pelo mod Bob's Logistics. Robôs alimentados por fusão serão a mesma cor especificada pela configuração [font=default-semibold]Cor: Robôs de fusão[/font], enquanto dividem o mesmo nível com os robôs 4 não de fusão.
reskins-bobs-fusion-robot-color=Escolha a cor para o robô de fusão.\n\n[color=#9cdcfe]Padrão[/color]: [color=#e5e5e5][font=default-bold]e5e5e5[/font][/color]

