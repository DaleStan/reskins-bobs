[mod-name]
reskins-bobs=Artisanal Reskins: Bob's Mods

[mod-description]
reskins-bobs=Reskins de itens, entidades e estruturas dentro dos Bob's Mods para adicionar coloração por nível com cores customizáveis pelo jogador. Possui icons de alta resolução, novos, susbstituição de sprites e modelos da série Artisanal Reskins, Suporta coloração de níveis customizada para MIniloader, Loader Redux, Vanilla Loaders HD e Deadlock's Crafting and Beltboxes. Funciona junto com ShinyBobsGFX e ShinyAngelGFX.

