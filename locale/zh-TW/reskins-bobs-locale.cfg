[mod-setting-description]

reskins-bobs-do-inserter-filter-symbol=啟用Bob的機械臂檢修後，將在過濾器機械臂上顯示一個符號，以更好地將它們與常規機械臂區分開。
reskins-bobs-flip-stack-inserter-icons=啟用Bob的機械臂檢修後，水平翻轉堆棧機械臂圖標以增加與普通機械臂的對比度。

reskins-bobs-do-pipe-tier-labeling=啟用“層標籤”後，還將在由Bob的 Logistics和Bob的 Power添加的管道，地下管道和熱管項目上顯示層標籤。
reskins-bobs-do-belt-entity-tier-labeling=啟用“層標籤”後，還將在Bob的物流添加的運輸帶，地下帶和分割器項目上顯示層標籤。
reskins-bobs-do-furnace-tier-labeling=啟用“層”標籤後，還會在Bob的Assembly添加的石爐，鋼爐和電爐項目上顯示層標籤。
reskins-bobs-do-inserter-tier-labeling=啟用“層標籤”後，還將在Bob的物流添加的機械臂和過濾器機械臂項目上顯示層標籤。

reskins-bobs-hydrazine-is-blue=相對於燃料為肼生成器上色[color=#7ac1de][font=default-bold]淡藍色[/font][/color]。否則，肼生成器將被著色為流體生成器的第四層。


reskins-bobs-do-basic-belts-separately=通過十六進制顏色值可以自定義基本輸送帶顏色。支持以下形式的十六進制代碼：“ rrggbb”，“ rgb”，“ rrggbbaa”，“ rgba”，“ ww”和“ w”。
reskins-bobs-basic-belts-color=設置基本腰帶和相關實體的顏色。\n\n[color=#9cdcfe]默認：[/color] [color=#bfbfbf][font=default-bold]bfbfbf[/font][/color]

reskins-bobs-do-progression-based-robots=當使用[font=default-semibold]級數[/font]層顯示樣式時，物流和建築機器人層與Bob的 Logistics添加的機器人組件保持一致。支持融合功能的機器人將使用[font=default-semibold]顏色：融合機器人[/font]設置的顏色，同時與非融合機器人4s共享同一層。
reskins-bobs-fusion-robot-color=設置融合動力機器人的顏色。\n\n[color=#9cdcfe]默認：[/color] [color=#e5e5e5][font=default-bold]e5e5e5[/font][/color]

