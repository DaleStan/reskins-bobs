[mod-setting-description]
reskins-bobs-do-bobassembly=Reskin the assembling machines, furnaces, refineries, distilleries, electrolysers, and chemical plants added by Bob's Assembling Machines mod. Default on.
reskins-bobs-do-bobgreenhouse=Reskin the greenhouse added by Bob's Greenhouse mod. Default on.
reskins-bobs-do-boblogistics=Reskin the logistics chests, roboports and robotic network structures, inserters, belts, storage tanks, pumps, and pipes added by Bob's Logistics mod. Default on.
reskins-bobs-do-bobmining=Reskin the mining drills and pumpjacks added by Bob's Mining mod. Default on.
reskins-bobs-do-bobmodules=Reskin the beacons and research lab added by Bob's Modules mod. Default on.
reskins-bobs-do-bobplates=Reskin the small and in-line storage tanks, and pumps added by Bob's Metals, Chemicals, and Intermediaries mod. Default on.
reskins-bobs-do-bobpower=Reskin the steam boilers, engines and turbines, the solar panels and accumulators, the nuclear reactors, heat exchangers, heat pipes, and generators added by Bob's Power mod. Default on.
reskins-bobs-do-bobrevamp=Reskin the nuclear reactors according to the uranium, thorium, and deuterium fuel types enabled by Bob's Revamp mod, instead of according to tier. Default on.
reskins-bobs-do-bobtech=Reskin the research labs added by Bob's Technology mod. Default on.
reskins-bobs-do-bobwarfare=Reskin the turrets, walls, and radars added by Bob's Warfare mod. Default on.
reskins-bobs-do-inserter-filter-symbol=When Bob's Inserter Overhaul is enabled, display a symbol on filter inserters to better distinguish them from regular inserters. Default on.
reskins-bobs-flip-stack-inserter-icons=When Bob's Inserter Overhaul is enabled, flip the stack inserter icons horizontally to icrease contrast with normal inserters. Default off.
reskins-bobs-do-pipe-tier-labeling=When Tier labels are turned on, also display tier labels on pipe, underground pipe, and heat pipe items added by Bob's Logistics and Bob's Power. Default on.
reskins-bobs-do-belt-entity-tier-labeling=When Tier labels are turned on, also display tier labels on transport belt, underground belt, and splitter items added by Bob's Logistics. Default on.
reskins-bobs-do-furnace-tier-labeling=When Tier labels are turned on, also display tier labels on stone furnace, steel furnace, and electric furnace items added by Bob's Assembly. Default on.
reskins-bobs-do-inserter-tier-labeling=When Tier labels are turned on, also display tier labels on inserter and filter inserter items added by Bob's Logistics. Default on.
reskins-bobs-do-basic-belts-separately=Enable customization of basic belt colors through hexidecimal color values. Supports hex codes in the following form: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww', and 'w'. Default on.
reskins-bobs-basic-belts-color=Choose color for basic belts and associated entities. Default bfbfbf.
reskins-bobs-hydrazine-is-blue=Color the Hydrazine Generator a light blue in relation to the fuel; otherwise, it will be colored as the fourth tier of fluid generator. Default on.