[mod-setting-description]
reskins-bobs-do-bobassembly=Odświeża wygląd maszyn montażowych, pieców, rafinerii, destylarni, elektrolizerów i zakładów chemicznych dodanych przez mod Bob's Assembling Machines.
reskins-bobs-do-bobelectronics-circuit-style=Odświeża wygląd obwodów dodanych przez mod Electronics Bob's w wybranym stylu.
reskins-bobs-do-bobgreenhouse=Odświeża wygląd szklarni dodanych przez mod Bob's Greenhouse.
reskins-bobs-do-boblogistics=Odświeża wygląd skrzyni logistycznych, roboportów i struktur sieci logistycznej, podajników, taśmociągów, zbiorników, pomp i rur dodanych przez mod Bob's Logistics.
reskins-bobs-do-bobmining=Odświeża wygląd wiertnic górniczych i kiwonów dodanych przez mod Bob's Mining.
reskins-bobs-do-bobmodules=Odświeża wygląd nadajników i laboratoriów badawczych dodanych przez mod Bob's Modules.



reskins-bobs-hydrazine-is-blue=Koloruj generator Hydrazyny [color=#7ac1de][font=default-bold]light blue[/font][/color] w stosunku do paliwa. W przeciwnym razie generator hydrazyny będzie kolorowany jako czwarty poziom generatora płynów.



