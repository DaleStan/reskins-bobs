[mod-name]
reskins-bobs=Artisanal Reskins: Bob's Mods

[mod-description]
reskins-bobs=Odświeża wygląd przedmiotów, obiektów i struktur w modyfikacjach z serii Bob's, aby umożliwić samodzielne kolorowanie ich poszczególnych poziomów. Zawiera ikony o wysokiej rozdzielczości, nowe, wymienne sprite'y i modele dla wielu obiektów, a także rzemieślnicze, ręcznie robione maski kolorów oraz wiele innych ulepszeń. Część serii Artisanal Reskins. Obsługuje niestandardowe kolorowanie poziomów Miniloader'a, Loader Redux'a, Vanilla Loaders HD oraz Deadlock's Crating i Beltboxes. Działa razem z ShinyBobsGFX i ShinyAngelGFX.

